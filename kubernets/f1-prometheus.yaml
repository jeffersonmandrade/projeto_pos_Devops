apiVersion: apps/v1
kind: Deployment
metadata:
  name: f1-prometheus
spec:
  replicas: 4
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: jefandrade/prometheus
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-storage
              mountPath: /prometheus/data
      volumes:
        - name: prometheus-storage
          emptyDir: {}